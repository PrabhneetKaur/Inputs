<html>
    <head>
        <title>TAKING INPUTS FROM USER</title>
        <script type="text/javascript">
        function fn1()
        {
            var str = document.getElementById("text1").value;
            alert("Value inside the text  box is : " + str);
        }
        //document is the by default "object" provided by javascript which can access the entire document//
        //"value" is the property of "textboxes" wherein we can take values inside the textbox// 



        </script>
    
        
    </head>
    <body>
        <input id="text1" placeholder="ENTER ANYTHING">
        <!--placeholder is an "attribute" of "input tag" which is used to diaplay a default value when nothing in inputed-->


        <br>
        <button  onclick="fn1()"  id="btn1">CLICK ME</button>





    </body>
</html>
